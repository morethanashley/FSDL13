<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two column layout with flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            height: 100vh;
        }
        .sidebar{
            width: 25%;
            background-color: #2c3e50;
            color:white;
            padding: 20px;
        }
        .main-content{
            flex: 1;
            background-color: #ecf0f1;
            padding: 20px;
        }
        @media(max-width:768px){
            .container{
                flex-direction: column;
            }
            .sidebar{
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>sidebar</h1>
            <p>navigation links</p>
        </div>
        <div class="main-content">
            <h1>main content</h1>
            <p>this is the main area where content appears</p>
        </div>
    </div>
</body>
</html>
