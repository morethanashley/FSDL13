<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>
    <style>
        body {
            text-align: center;
            background-color: slategrey;
            color: white; /* Text color to contrast with background */
            font-family: Arial, sans-serif;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse; /* Makes table borders collapse into single lines */
            width: 50%;
        }
        th, td {
            border: 1px solid white;
            padding: 15px;
        }
        th {
            background-color: darkslategrey;
        }
        td {
            background-color: slategray;
        }
        img {
            border: 5px solid white; /* Adds a border around the image */
            border-radius: 10px; /* Slightly rounds the corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Adds a shadow effect */
        }
    </style>
</head>
<body>
    <div>
        <img src="images/dodge challenger.jpg" alt="car pic" width="400" height="400"/>
    </div>
    <table>
        <tr>
            <th>Advantages</th>
            <th>Disadvantages</th>
        </tr>
        <tr>
            <td>High horsepower options</td>
            <td>Poor fuel economy</td>
        </tr>
        <tr>
            <td>Iconic muscle car design</td>
            <td>Expensive maintenance</td>
        </tr>
    </table>
</body>
</html>
