<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Alert</title>
    <script>
        // JavaScript function to handle the button click event
        function showAlert() {
            alert("Button was clicked!");
        }
    </script>
</head>
<body>

    <h1>Event Handling: Button Click Alert</h1>

    <!-- Button that triggers the showAlert function when clicked -->
    <button onclick="showAlert()">Click Me</button>

</body>
</html>
