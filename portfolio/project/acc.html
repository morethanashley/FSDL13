<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main Container */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Account Info Section */
        .account-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .account-info h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .account-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Account Form */
        .account-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .account-form h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .account-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .account-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .account-form button:hover {
            background-color: #218838;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1>Your Account Information</h1>

        <!-- Account Info Section -->
        <div class="account-info">
            <h2>Account Details</h2>
            <p><strong>Account Name:</strong> John Doe</p>
            <p><strong>Account Number:</strong> 123-456-789</p>
            <p><strong>Account Type:</strong> Checking</p>
            <p><strong>Balance:</strong> $5,000.00</p>
        </div>

        <!-- Update Account Form -->
        <div class="account-form">
            <h3>Update Your Account Details</h3>
            <form id="updateForm" onsubmit="return validateForm()">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <button type="submit">Update Information</button>
            </form>
        </div>

        <!-- Change Password Form -->
        <div class="account-form">
            <h3>Change Password</h3>
            <form id="changePasswordForm" onsubmit="return validatePasswordForm()">
                <input type="password" id="oldPassword" placeholder="Old Password" required>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Banking System. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Form Validation -->
    <script>
        // Validate Account Update Form
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            if (fullName === "" || email === "" || phone === "") {
                alert("Please fill out all fields.");
                return false;
            }
            
            alert("Account details updated successfully!");
            return false; // Prevent form submission for demo purposes
        }

        // Validate Change Password Form
        function validatePasswordForm() {
            var oldPassword = document.getElementById("oldPassword").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (oldPassword === "" || newPassword === "" || confirmPassword === "") {
                alert("Please fill out all fields.");
                return false;
            }

            if (newPassword !== confirmPassword) {
                alert("New password and confirm password do not match.");
                return false;
            }

            alert("Password changed successfully!");
            return false; // Prevent form submission for demo purposes
        }
    </script>

</body>
</html>
