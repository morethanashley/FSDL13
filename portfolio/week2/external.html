<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Cars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Table of Cars</h1>

    <!-- Add Links Here -->
    <a href="index.html">Internal CSS</a>
    <a href="Inline.html">Inline CSS</a>

    <table>
        <thead>
            <tr>
                <th>Car Name</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tesla</td>
                <td>Model S</td>
                <td>2023</td>
            </tr>
            <tr>
                <td>BMW</td>
                <td>X5</td>
                <td>2022</td>
            </tr>
            <tr>
                <td>Audi</td>
                <td>Q7</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>Ford</td>
                <td>Mustang</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>Chevrolet</td>
                <td>Camaro</td>
                <td>2022</td>
            </tr>
        </tbody>
    </table>

    <div id="carList" style="margin-top: 50px;">
        <h2>Car List Section</h2>
        <p>Here you can find more information about the cars listed above.</p>
    </div>

    <div id="moreInfo" style="margin-top: 50px;">
        <h2>More Information</h2>
        <p>Details about the specifications of the cars.</p>
    </div>

</html>
